name: Kriteria 1 (Advance) - Preprocessing CI (via URL)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-process-data:
    runs-on: ubuntu-latest

    steps:
      # Langkah 1: Checkout (mengunduh) kode Anda
      # (GitHub akan mengunduh 'automate_Reksi.py' dan 'winequality_raw/' Anda)
      - name: Checkout repository
        uses: actions/checkout@v3

      # Langkah 2: Setup Python 3.9
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      # Langkah 3: Install pustaka
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas scikit-learn

      # Langkah 4: Menjalankan script (yang akan mengunduh dari URL)
      - name: Run preprocessing script (automate_Reksi_Hendra_Pratama.py)
        run: |
          python preprocessing/automate_Reksi_Hendra_Pratama.py
      
      # Langkah 5: Menyimpan hasil (dataset terbaru)
      # Path ini sudah benar (sesuai output script automate_Reksi.py)
      - name: Upload processed artifact
        uses: actions/upload-artifact@v4
        with:
          name: processed-wine-dataset
          path: preprocessing/winequality_preprocessing/